<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul type="square">
        <li><abbr title="Usar:&lt;p&gt; &lt;/p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Usar:&lt;h2&gt; &lt;/h2&gt;">Títolos</abbr></li>
        <li><abbr title="Usar: img ">Imagens</abbr></li>
        <li><abbr title="Usar: &lt;abbr&gt;&lt;/abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="&lt;code&gt; &lt;/code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Usar: &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Usar: &lt;ul&gt; e &lt;li&gt;">Lista com demarcadores</abbr></li>
    </ul>
    
    
</body>
</html>
